<app-header></app-header>

<div *ngFor="let foodChallenge of foodChallenges " class="card" style="width: 30%; margin: 20px" (click)="foodChallengeService.chooseChallenge(foodChallenge)">
  <div class="card-body">
    <h5 class="card-title">
      {{foodChallenge.name}}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Reward Points: {{foodChallenge.reward}}
    </h6>
  </div>
</div>
