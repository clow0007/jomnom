<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Spin the Wheel</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center">
          <ngx-wheel #wheel
                     width='600'
                     height='600'
                     spinDuration='8'
                     [disableSpinOnClick]='false'
                     [items]='items'
                     [innerRadius]='50'
                     [spinAmount]='10'
                     pointerStrokeColor='red'
                     pointerFillColor='purple'
                     [idToLandOn]='idToLandOn'
                     (onSpinStart)='before()'
                     (onSpinComplete)='after()'
          >
          </ngx-wheel>
        </div>
        <div class="col-12">
          <button class="btn btn-info btn-lg btn-block" (click)="wheel.spin()">Spin it!</button>
        </div>
        <div class="col-12">
          <button class="btn btn-primary btn-lg btn-block" (click)="[resetButton(),wheel.reset()]">Reset</button>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">

<!--    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>-->
  </div>
</ng-template>
