<div class="example" style="background-color: rgb(26, 75, 77); overflow-x: auto;">
  <div class="justify-content-center text-center" style="white-space: nowrap;">
    <button mat-raised-button *ngFor="let category of categories" class="btn btn-primary" style="margin: 1em;background-color: rgb(56, 141, 134);" (click)="clickCategory(category)">{{category.name}}</button>
  </div>
</div>
<form class="d-flex">
  <div style="position:relative; left:5%; top:40%" >
    <input class="form-control" type="text" [(ngModel)]="searchTerm" placeholder="Search Location or Food" size="100%" #searchName>
  </div>
  <div style="position:relative; right:5%; top:35%"  >
    <button class="btn btn-success" type="submit" (click)="submitFilter(searchName.value); searchName.value=''">Search</button>
  </div>
</form>
<div *ngFor="let restaurant of restaurants | filter:searchTerm" class="card">
  <img src="../../../assets/horse.jpg" style="height: 65px">
  <div class="card-body">
    <h6 class="card-title">
      {{restaurant.name}}
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
      <i class="bi bi-star-fill"></i>
    </h6>
    <div class="category">
      {{restaurant.category}}
    </div>
    <a href="#" class="stretched-link" (click)="restaurantService.chooseRestaurant(restaurant)"></a>
  </div>
</div>
