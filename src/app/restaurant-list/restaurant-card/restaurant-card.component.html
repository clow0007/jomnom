<div class="example" style=" overflow-x: auto;">
  <div class="justify-content-center text-center" style="white-space: nowrap;">
    <button *ngFor="let category of categories" class="btn btn-primary" style="margin: 1em;background-color: rgb(56, 141, 134);" (click)="clickCategory(category)">{{category.name}}</button>
  </div>
</div>
<div class="mt-2 mb-3 row">
  <div class="col-xs-12 col-lg-10 mb-2">
    <input type="text" class="form-control search" [(ngModel)]="searchTerm" placeholder="Search Location or Food" #searchName>
  </div>
  <div class="col-xs-12 col-lg-2">
    <div class="d-grid gap-2">
      <button class="btn btn-success no-margin" type="submit" (click)="submitFilter(searchName.value); searchName.value=''">Search</button>
    </div>
  </div>
</div>
<div class="row mb-5">
  <div class="col-6 mb-2" *ngFor="let restaurant of restaurants | filter:searchTerm">
    <div class="card" style="margin: 2px; cursor: pointer" (click)="restaurantService.chooseRestaurant(restaurant)">
      <img [src]="restaurant.image" class="card-img-top" style="height: 90px; object-fit: cover">
      <div class="card-body">
        <h6 class="card-title" style="font-weight: bold">
          {{restaurant.name}}
        </h6>
        <div class="card-text">
          <div class="category">
            {{restaurant.category}}
          </div>
          <div class="">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
